<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Newsletter sign-up form</title>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style> -->
	</head>
	<body>
		<!-- Sign-up form start -->

		<div class="panel">
			<div class="content-box">
				<div class="mobile-image">
					<img
						src="./assets/images/illustration-sign-up-mobile.svg"
						alt="signup-image"
					/>
				</div>
				<div class="inner-content">
					<h1 class="form-title">Stay updated!</h1>
					<p>Join 60,000+ product managers receiving monthly updates on:</p>
					<ul class="feature-list">
						<li>
							<img src="./assets/images/icon-list.svg" alt="checkmark circle" />
							<span>Product discovery and building what matters</span>
						</li>
						<li>
							<img src="./assets/images/icon-list.svg" alt="checkmark circle" />
							<span>Measuring to ensure updates are a success</span>
						</li>
						<li>
							<img src="./assets/images/icon-list.svg" alt="checkmark circle" />
							<span>And much more!</span>
						</li>
					</ul>
					<form id="subscribe" class="form">
						<div class="mb-3">
							<label for="input-email" class="form-label">Email address</label>	
							<input
								type="email"
								class="form-control"
								id="input-email"
								placeholder="email@company.com"
							/> 	
							<span id="error-message">Valid email required</span>
							<button type="submit" id="submitBtn" class="btn btn-primary">
								Subscribe to monthly newsletter
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="desktop-image">
				<img
					src="./assets/images/illustration-sign-up-desktop.svg"
					alt="signup-image"
				/>
			</div>
		</div>
		<!-- Sign-up form end -->

		<!-- Success message start -->
		<script src="./js/script.js"></script>

		<!-- Thanks for subscribing! A confirmation email has been sent to
		ash@loremcompany.com. Please open it and click the button inside to confirm
		your subscription. Dismiss message -->

		<!-- Success message end -->
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/mattwhen/newsletter-signup" target="_blank"
					>Matthew A. Nguyen</a
				>.
			</div>
		</footer>
	</body>
</html>
